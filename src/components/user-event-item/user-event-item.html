<ion-item>
  <ion-avatar item-start>
    <img *ngIf="icon" height="60" width="60" src="{{icon}}">
    <ion-icon name="pin" *ngIf="!icon" color="secondary" style="font-size:2.5em;"></ion-icon>
  </ion-avatar>
  <ion-label>{{event.title}}</ion-label>
  <button *ngIf="!event.hasPaid &&  (event.paymentStatus == 0 || !event.paymentStatus)" (click)="pay()" clear ion-button
    item-end color="theme" icon-only>
    <ion-icon name="cash"></ion-icon> &nbsp; Make Payment
  </button>
  <button *ngIf="!event.hasPaid && event.paymentStatus == 1" clear ion-button item-end color="secondary" icon-only>
    Verification
  </button>
  <ion-toggle *ngIf="event.hasPaid" checked="{{event.isActive}}" (ionChange)="toggle()"></ion-toggle>
</ion-item>
