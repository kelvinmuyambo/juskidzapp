<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-avatar item-start>
        <img height="50" width="50" src="../../assets/imgs/logo.png" />
      </ion-avatar>
      <h2>Directory Listing</h2>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="listing">
  <div>
    <ion-slides pager>
      <ion-slide>
        <img src="{{listing.image}}" />
      </ion-slide>
      <ion-slide *ngFor="let image of images">
        <img src="{{image.data}}" />
      </ion-slide>
    </ion-slides>
  </div>
  <ion-card>
    <ion-card-header>
      <h1 ion-text color="primary">{{listing.title}}</h1>
      <p ion-text color="secondary">{{listing.description}}</p>
      <br />
      <ion-icon name="thumbs-up" col-2 offset-4 color="secondary" class="large">&nbsp;28</ion-icon>
      <ion-icon name="thumbs-down" col-2 color="danger" class="large">&nbsp;6</ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item *ngFor="let item of listing.contact_infomation">
          <h2>
            <ion-icon name="{{item.type}}"></ion-icon> &nbsp;&nbsp; {{item.value}}
          </h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br />
  <br />
</ion-content>
