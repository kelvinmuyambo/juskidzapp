<ion-header>
  <ion-navbar>
    <ion-title><img height="50" src="../../assets/imgs/img_logo_light.png" /></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <h2 class="hd_primary" padding>
      Sign In
    </h2>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="login.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="login.password"></ion-input>
        </ion-item>
        <br />
        <button ion-button icon-start color="primary" round col-8 offset-2 (click)="submit()">
          <ion-icon name="log-in"></ion-icon>
          Sign In
        </button>
        <button ion-button icon-start color="danger" round col-8 offset-2 (click)="googleLogin()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Google+
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
