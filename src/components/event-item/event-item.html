<ion-card>
  <img *ngIf="icon" src="{{icon}}">
  <ion-icon name="aperture" *ngIf="!icon" color="secondary" style="font-size:10em; text-align: center;width: 100%;"></ion-icon>
  <ion-card-content>
    <p ion-text color="primary">{{event.title}}</p>
    <p ion-text><b><small>{{event.town}}</small></b></p>
    <p ion-text><small>{{event.startDate  | date : 'EEE dd MMM yyy'}}</small></p>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small color="secondary">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="view()">
          <ion-icon name="eye"></ion-icon>
          <div>View </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card-content>

</ion-card>
