<ion-item>
  <ion-avatar item-start>
    <img *ngIf="icon" height="60" width="60" src="{{icon}}">
    <ion-icon name="pin" *ngIf="!icon" color="secondary" style="font-size:2.5em;"></ion-icon>
  </ion-avatar>
  <ion-label>{{listing.title}}</ion-label>
  <button *ngIf="!listing.hasPaid" (click)="pay()" ion-button clear item-end color="theme" icon-only large>
    <ion-icon name="cash"></ion-icon> Pay
  </button>
  <ion-toggle *ngIf="listing.hasPaid" checked="{{listing.isActive}}" (ionChange)="toggle()"></ion-toggle>
</ion-item>
