<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-avatar item-start>
        <img height="50" width="50" src="../../assets/imgs/logo.png" />
      </ion-avatar>
      <h2>Events</h2>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="event">
  <div>
    <ion-slides pager>
      <ion-slide>
        <img src="{{event.image}}" />
      </ion-slide>
      <ion-slide *ngFor="let image of images">
        <img src="{{image.data}}" />
      </ion-slide>
    </ion-slides>
  </div>
  <ion-card>
    <ion-card-header>
      <h1 ion-text color="primary">{{event.title}}</h1>
      <p ion-text color="secondary">{{event.description}}</p>
      <br />
      <ion-icon name="thumbs-up" col-2 offset-4 color="secondary" class="large">&nbsp;28</ion-icon>
      <ion-icon name="thumbs-down" col-2 color="danger" class="large">&nbsp;6</ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <h2>
            <ion-icon name="time" color="secondary"></ion-icon> &nbsp;&nbsp;
            {{event.startDate | date : 'EEE dd MMM yyyy'}}
            {{event.startTime}}
          </h2>
        </ion-item>
        <ion-item>
          <h2>
            <ion-icon name="time" color="primary"></ion-icon> &nbsp;&nbsp;
            {{event.endDate | date : 'EEE dd MMM yyyy'}}
            {{event.endTime}}
          </h2>
        </ion-item>
        <ion-item *ngFor="let item of event.contact_infomation">
          <h2>
            <ion-icon name="{{item.type}}"></ion-icon> &nbsp;&nbsp; {{item.value}}
          </h2>
        </ion-item>
      </ion-list>
      <br />
      <button ion-button icon-start color="primary" round col-8 offset-2 (click)="rsvp()" large>
        <ion-icon name="hand"></ion-icon>
        RSVP
      </button>
      <br />
    </ion-card-content>
  </ion-card>
  <br />
</ion-content>
