<ion-header>
  <ion-navbar>
    <ion-title><img height="50" src="../../assets/imgs/img_logo_light.png" /></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h2 class="hd_secondary text-center"><strong>2/3</strong></h2>
      <h2 class="hd_primary text-center">Contact Information</h2>
      <br />
      <ion-list>
        <ion-item>
          <ion-label stacked>Phone Number</ion-label>
          <ion-input type="text" value="" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email Address</ion-label>
          <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Physical Address</ion-label>
          <ion-textarea type="text" [(ngModel)]="address"></ion-textarea>
        </ion-item>
        <br />
        <ion-item>
          <ion-label>Residential Country</ion-label>
          <ion-select [(ngModel)]="selectedCountry">
            <ion-option [value]="c" *ngFor="let c of countries">{{c.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="selectedCountry">
          <ion-label>Residential Town</ion-label>
          <ion-select [(ngModel)]="town">
            <ion-option [value]="town" *ngFor="let town of selectedCountry.towns">{{town}}</ion-option>
          </ion-select>
        </ion-item>
        <br />
        <button ion-button color="secondary" round col-8 offset-2 (click)="submit()" icon-end large>
          Next
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
